<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/0579f7222a.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.svg" alt="" class="logo">
    <img src="images/illustration-mockups.svg" alt="" class="patern">
    <div class="content">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
         Create connections with your users as you engage in genuine discussion. 
      </p>
      <a href="https://www.twitter.com" class="register">Register</a>
    </div>
    <ul class="sosmed">
      <li><a href="https://www.facebook.com/" class="a"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="https://twitter.com/home?lang=en-id" class="a"><i class="fab fa-twitter"></i></a></li>
      <li><a href="https://www.instagram.com/?hl=en" class="a"><i class="fab fa-instagram"></i></a></li>
      
    </ul>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/orandorisk" target="_blank">Orlando</a>.
    </p>
  </footer>
</body>
</html>
